<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1>Income Tax Calculator</h1>
      <form id="taxForm">
        <div >
          <label for="income">Enter Taxable Income:</label>
          <input type="text" id="income" class="form-control" />
          <button type="button" id="calculate" value="Submit">Submit</button>
          <button type="submit" hidden></button>
        </div>
        <div>
          <label for="tax">Income Tax Owed:</label>
          <output type="text" for="tax" id="tax" class="form-control">0</output>
        </div>
      </form>
    </div>
    <script src="incomeTax.js"></script>
  </body>
</html>
