<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="d-flex flex-column  justify-content-center align-items-center">
    <h1>Change Calculator</h1>
    <form id="changeForm">
      <div>
        <label for="change">Enter Amount of Change Due (0-99):</label>
        <input type="text" id="change" class="form-control">
      </div>

      <div>
        <label for="quarters">Quarters:</label>
        <output type="text" for="quarters" id="quarters" class="form-control">0</output>
      </div>

      <div>
        <label for="dimes">Dimes:</label>
        <output type="text" for="dimes" id="dimes" class="form-control" >0</output>
      </div>

      <div>
        <label for="nickles">Nickles:</label>
        <output type="text" for="nickles" id="nickles" class="form-control" >0</output>
      </div>

      <div>
        <label for="pennies">Pennies:</label>
        <output type="text" for="pennies" id="pennies" class="form-control" >0</output>
      </div>
      <button type="button" id="calculate" value="Submit"> Submit</button>
      <button type="submit" hidden></button>
    </form>
    </div>
    <script src="change.js"></script>
</body>

</html>
