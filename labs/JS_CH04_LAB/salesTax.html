<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <main>
    <div class="d-flex flex-column  justify-content-center align-items-center">
    <h1>Sales Tax Calculator</h1>
    <p>Enter subtotal and tax rate and click "Calculate"</p>
    <form>
      <div>
        <label for="subtotal">Subtotal:</label>
        <input type="text" id="subtotal" class="form-control">
      </div>
  
      <div>
        <label for="rate">Tax Rate:</label>
        <input type="text" id="rate" class="form-control">
      </div>
  
      <div>
        <label for="sales_tax">Sales Tax:</label>
        <output type="text" for="sales_tax" id="sales_tax" class="form-control">0</output>
      </div>
  
      <div>
        <label for="total">Total:</label>
        <output type="text" for="total" id="total" class="form-control" >0</output>
      </div>

      <button type="button" id="calculate" value="Submit"> Submit</button>
      <button type="reset" onclick="clear()">Clear</button>
      <button type="submit" hidden></button>
    </form>
    </div>
  </main>
  <script src="salesTax.js"></script>
</body>
</html>
