<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="slideshow.css">
</head>
<body>
  <h1>Top 3 Teams in the NFL</h1>
  <div class="container">
    <!-- Full-width images with caption text -->
    <div class="image-sliderfade fade">
        <img src="images/bills.png" 
             style="width: 100%" 
             alt="bills logo">
        <div class="text">Buffalo Bills</div>
    </div>

    <div class="image-sliderfade fade">
        <img src="images/lions.png" 
             style="width: 100%" 
             alt="lions logo">
        <div class="text">Detroit Lions</div>
    </div>

    <div class="image-sliderfade fade">
        <img src="images/ravens.png" 
             style="width: 100%" 
             alt="ravens logo">
        <div class="text">Baltimore Ravens</div>
    </div>

</div>
<br />

<!-- The dots/circles -->
<div style="text-align: center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>
  <script src="slideshow.js"></script>
</body>
</html>
