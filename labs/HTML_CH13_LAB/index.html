<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Order sheet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Order Form</h1>
    <div class="d-flex justify-content-center container">
    <form class="my-4 w-50" id="order-form" action="/order" method="post">
      <fieldset class="text-center">
        <legend class="fs-2 text-decoration-underline">Contact Info</legend>
        <div class="d-flex justify-content-around">
        <div class="w-50">
          <label class="form-label" for="fname">Given name:</label><br >
          <input type="text" id="fname"  name="fname" class="form-control" placeholder="John" aria-label="First name" autocomplete="given-name">
        </div>
        <div class="w-50">
          <label class=" form-label" for="lname">Family name:</label><br >
          <input type="text" id="lname" name="lname" class="form-control" placeholder="Doe" aria-label="Last name" autocomplete="family-name">
        </div>
        </div>
        <div class="">
          <label class="form-label" for="phone-number">Phone Number:</label><br>
          <input type="text" id="phone-number"  name="phone-number" class="form-control" placeholder="(xxx) xxx-xxxx" aria-label="phone-number" autocomplete="tel">
        </div>
        <div class="d-flex justify-content-around">
        <div class="w-50">
          <label class="form-label" for="email">Email:</label><br>
          <input type="email" id="email"  name="email" class="form-control" placeholder="example@example.com" aria-label="Email" autocomplete="email">
        </div>
        <div class="w-50">
          <label class="form-label" for="emailconfirm">Confirm email:</label><br>
          <input type="email" id="emailconfirm"  name="emailconfirm" class="form-control" placeholder="example@example.com" aria-label="Email" autocomplete="email">
        </div>
        </div>
        <div class="d-flex justify-content-around">
        <div class="w-50">
          <label class="form-label" for="password">Password:</label><br>
          <input type="password" id="password"  name="password" class="form-control" placeholder="password" aria-label="Password" autocomplete="new-password">
        </div>
        <div class="w-50">
          <label class="form-label" for="passwordconfirm">Confirm Password:</label><br>
          <input type="password" id="passwordconfirm"  name="passwordconfirm" class="form-control" placeholder="Password" aria-label="Password" autocomplete="new-password">
        </div>
        </div>
      </fieldset>

      <fieldset class="text-center">
        <legend class="fs-2 text-decoration-underline">Payment Info</legend>
        <div class="">
          <label class="form-label" for="cc-number">Credit Card Number:</label><br>
          <input type="text" id="cc-number"  name="cc-number" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" aria-label="cc-number" autocomplete="cc-number">
        </div>
        <div class="d-flex justify-content-around">
        <div class="">
          <label class="form-label">Expiration date:</label><br>
          <div class="exp-wrapper ">
            <input autocomplete="cc-exp-month"  class="exp col-5" id="month" maxlength="2" pattern="[0-9]*" inputmode="numeric" placeholder="MM" type="text" data-pattern-validate>
            <input autocomplete="cc-exp-year"  class="exp col-5" id="year" maxlength="2" pattern="[0-9]*" inputmode="numeric" placeholder="YY" type="text" data-pattern-validate>
          </div>
        </div>
        <div class="">
          <label class="form-label" for="cc-csc">Security code:</label><br>
          <input type="text" id="cc-csc"  name="cc-csc" class="form-control" placeholder="123" aria-label="cc-csc" autocomplete="cc-csc">
        </div>
        </div>
      </fieldset>

      <fieldset class="text-center">
        <legend class="fs-2 text-decoration-underline">Billing Address</legend>
        <div class="">
          <label class="form-label" for="address">Street Address:</label><br>
          <input type="text" id="address"  name="address" class="form-control" placeholder="123 west placeholder rd" aria-label="address" autocomplete="address-level3">
        </div>
        <div class="">
          <label class="form-label" for="address2">Address line 2 (used for apt, studio, etc.):</label><br>
          <input type="text" id="address2"  name="address2" class="form-control" placeholder="123 west placeholder rd" aria-label="address2" autocomplete="address-line2">
        </div>
        <div class="d-flex justify-content-around">
          <div class="w-25">
            <label class="form-label" for="city">City:</label><br>
            <input type="text" id="city"  name="city" class="form-control" placeholder="city" aria-label="city" autocomplete="address-level2">
          </div>
          <div class="w-25">
            <label class="form-label" for="state">State:</label><br>
            <select id="state"  name="state" class="form-control" aria-label="state" autocomplete="address-level1">
              <option>None</option>
              <option>IL</option>
              <option>MO</option>
            </select>
          </div>
          <div class="w-25">
            <label class="form-label" for="zipcode">Zip code:</label><br>
            <input type="text" id="zipcode"  name="zipcode" class="form-control" placeholder="zipcode" aria-label="zipcode" autocomplete="postal-code">
          </div>
          </div>
      </fieldset>
      <fieldset class="text-center">
        <legend class="fs-2 text-decoration-underline">Shipping Address</legend>
        <div class="">
          <label class="form-label" for="shipaddress">Street Address:</label><br>
          <input type="text" id="shipaddress"  name="shipaddress" class="form-control" placeholder="123 west placeholder rd" aria-label="shipaddress" autocomplete="address-level3">
        </div>
        <div class="">
          <label class="form-label" for="shipaddress2">Address line 2 (used for apt, studio, etc.):</label><br>
          <input type="text" id="shipaddress2"  name="shipaddress2" class="form-control" placeholder="123 west placeholder rd" aria-label="shipaddress2" autocomplete="address-line2">
        </div>
        <div class="d-flex justify-content-around">
          <div class="w-25">
            <label class="form-label" for="shipcity">City:</label><br >
            <input type="text" id="shipcity"  name="shipcity" class="form-control" placeholder="shipcity" aria-label="shipcity" autocomplete="address-level2">
          </div>
          <div class="w-25">
            <label class="form-label" for="shipstate">State:</label><br >
            <select id="shipstate"  name="shipstate" class="form-control" aria-label="shipstate" autocomplete="address-level1">
              <option>None</option>
              <option>IL</option>
              <option>MO</option>
            </select>
          </div>
          <div class="w-25">
            <label class="form-label" for="shipzipcode">Zip code:</label><br >
            <input type="text" id="shipzipcode"  name="shipzipcode" class="form-control" placeholder="shipzipcode" aria-label="shipzipcode" autocomplete="postal-code">
          </div>
          </div>
            <input type="checkbox" id="same" name="same" value="Sameas">
            <label for="same" class="form-label"> Same as Billing address </label><br>
      </fieldset>
      <button type="submit" id="submit" class="btn btn-primary" value="Submit" aria-label="Submit">Submit</button>
    </form>
    </div>
  </body>
</html>
