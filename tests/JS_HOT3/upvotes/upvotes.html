<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="d-flex justify-content-evenly">Like or Dislike this product!</h1>
    <img src="shoes.jpg" alt="moon shoes" class="w-50 d-flex justify-content-center">
    <div class="d-flex justify-content-evenly">
    <div>
      <h2>Total Likes: <span id="total_likes"></span></h2>
      <button type="button" class="btn btn-success" id="like">Like</button>
    </div>
    <div>
      <h2>Overall Rating: <span id="total"></span></h2>
    </div>
    <div>
      <h2>Total Dislikes: <span id="total_dislikes"></span></h2>
      <button type="button" class="btn btn-danger" id="dislike">Dislike</button>
    </div>
    </div>
    <script src="upvotes.js"></script>
  </body>
</html>
