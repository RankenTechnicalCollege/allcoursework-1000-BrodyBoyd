<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="" >
  <h1>Login here!</h1>
  <form method="get">
    <div class="d-flex flex-column w-50 justify-content-center">
    <div class="d-flex justify-content-evenly">
        <label for="email_address">Email:</label>
        <input name="email" type="email" autocomplete="email" class="form-control" id="email">
        <span>*</span>
    </div>
    <div class="d-flex justify-content-evenly">
        <label for="password">Password:</label>
        <input name="password" type="password" autocomplete="password" class="form-control" id="password">
        <span>*</span>
    </div>
    <span id="error"></span>
    </div>
    <button class="btn btn-primary" type="button" id="login">Login</button>
    <button class="btn btn-primary" type="submit" id="login" hidden>Login</button>    <!--Just so you have your one with "submit" in it-->
  </form>
  <script src="login.js"></script>
</body>
</html>
