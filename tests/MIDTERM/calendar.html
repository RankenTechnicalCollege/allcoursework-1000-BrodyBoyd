<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="/images/ctclogo.jpg" />
    <link rel="stylesheet" type="text/css" href="styles/calendar.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  </head>
  <body class="oswald">
    <div class="flex-contanier">
      <div class="top">
        <header>
          <div class="charity-name">
            <h1>Connecting Through Charity</h1>
          </div>
          <div class="charity-logo">
            <img src="images/ctclogo.jpg" class="charity-logo" alt="connect through charity logo" />
          </div>
          <div class="donate-button">
            <a href="donate.html" class="donate">Donate now!</a>
          </div>
        </header>

        <nav>
          <ul class="navbar">
            <li>
              <a href="index.html" class="navbar-link">Home</a>
            </li>
            <li>
              <a href="contact.html" class="navbar-link">Contact</a>
            </li>
            <li>
              <a href="gallery.html" class="navbar-link">Gallery</a>
            </li>
            <li>
              <a href="donate.html" class="navbar-link">Donations</a>
            </li>
            <li>
              <a href="calendar.html" class="navbar-link">Signup/Calendar</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="wrapper">
      <div class="container-calendar">
          <div id="left">
              <h1>Sign up for an event!</h1>
              <div id="event-section">
                  <h3>Add Event</h3>
                  <input type="date" id="eventDate">
                  <input type="text"
                      id="eventTitle"
                      placeholder="Event Title">
                  <input type="text"
                      id="eventDescription"
                      placeholder="Event Description">
                  <button type="button" id="addEvent" onclick="addEvent()">
                      Add
                  </button>
              </div>
              <div id="reminder-section">
                  <h3>Reminders</h3>
                  <!-- List to display reminders -->
                  <ul id="reminderList">
                      <li data-event-id="1">
                          <strong>Event Title</strong>
                          - Event Description on Event Date
                          <button type="button" class="delete-event"
                              onclick="deleteEvent(1)">
                              Delete
                          </button>
                      </li>
                  </ul>
              </div>
          </div>
          <div id="right">
              <h3 id="monthAndYear">Month and Year</h3>
              <div class="button-container-calendar">
                  <button type="button" id="previous"
                          onclick="previous()">
                      ‹
                  </button>
                  <button type="button" id="next"
                          onclick="next()">
                      ›
                  </button>
              </div>
              <table class="table-calendar"
                  id="calendar"
                  data-lang="en">
                  <thead id="thead-month"></thead>
                  <!-- Table body for displaying the calendar -->
                  <tbody id="calendar-body"></tbody>
              </table>
              <div class="footer-container-calendar">
                  <label for="month">Jump To: </label>
                  <!-- Dropdowns to select a specific month and year -->
                  <select id="month" onchange="jump()">
                      <option value="0">Jan</option>
                      <option value="1">Feb</option>
                      <option value="2">Mar</option>
                      <option value="3">Apr</option>
                      <option value="4">May</option>
                      <option value="5">Jun</option>
                      <option value="6">Jul</option>
                      <option value="7">Aug</option>
                      <option value="8">Sep</option>
                      <option value="9">Oct</option>
                      <option value="10">Nov</option>
                      <option value="11">Dec</option>
                  </select>
                  <!-- Dropdown to select a specific year -->
                  <select id="year" onchange="jump()"></select>
              </div>
          </div>
      </div>
  </div>
  <!-- Include the JavaScript file for the calendar functionality -->
  <script src="styles/script.js"></script>
  </body>
</html>
