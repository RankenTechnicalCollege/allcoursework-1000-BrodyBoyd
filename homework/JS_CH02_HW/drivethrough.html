<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Order your food here:</h1>
  <form class="w-50 d-flex justify-content-center flex-column">
    <div class="form-group">
      <label for="burger">Burger / $1</label>
      <input type="text" class="form-control" id="burger" placeholder="#">
    </div>
    <div class="form-group">
      <label for="fries">Fries / $2</label>
      <input type="text" class="form-control" id="fries" placeholder="#">
    </div>
    <div class="form-group">
      <label for="soda">Soda / $2.50</label>
      <input type="text" class="form-control" id="soda" placeholder="#">
    </div>
    <button type="submit" id="btnClick" class="btn btn-primary">Submit</button>

  <script>
    document.getElementById('btnClick').onclick = () => {
      event.preventDefault();
      var burger = document.getElementById('burger').value;
      var fries = document.getElementById('fries').value;
      var soda = document.getElementById('soda').value;
    
      var price = parseFloat((burger*1)+(fries*2)+(soda*2.5))

    const html = `<p><label>Burgers: </label>${burger}</p>
      <p><label>Fries: </label>${fries}</p>
      <p><label>Sodas: </label>${soda}</p>
      <p>and you are paying a total price of: $${price}`;
            document.write(html);
          };
  </script>
</body>
</html>
